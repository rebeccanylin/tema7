<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <template>
        <article>
            <h2></h2>

            <p class="type"></p>
        </article>
    </template>


    <section class="dyrene"></section>


    <script>
        const dyr = [{
                "fornavn": "gris,",
                "type": "pattedyr fra",
                "levested": "gården",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png"
            },

            {
                "fornavn": "frø,",
                "type": "klam fra",
                "levested": "søen",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png"

            },
            {
                "fornavn": "ræv,",
                "type": "pattedyr fra",
                "levested": "skoven",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png"
            }, {
                "fornavn": "sild,",
                "type": "fisk fra",
                "levested": "vandet",
                "billede": "ttp://mabe-kea.dk/E19/pics/sild.jpg"
            },
            {
                "fornavn": "krokodille,",
                "type": "farlig fra",
                "levested": "sumpen",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
            }

        ]


        const dyreneKloner = document.querySelector(".dyrene");
        const temp = document.querySelector("template");





        dyr.forEach(dyre => {
            const klon = temp.cloneNode(true).content;
            klon.querySelector("h2").textContent = dyre.fornavn;
            klon.querySelector(".type").textContent = dyre.type;
            dyreneKloner.appendChild(klon);


            //            document.querySelector("article").innerHTML += `<p>${dyre.fornavn} ${dyre.type} ${dyre.levested}</p>`;



        })


        //        console.log(dyr);
    </script>
</body></html>
